<ion-header>

  <ion-navbar>
    <ion-title text-center>Resort Data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
   <ion-list *ngFor="let d of activitiesList; let i = index">

    <ion-item>
    <ion-thumbnail item-left>
      <img data-src="{{d.image_url}}">
    </ion-thumbnail>

    <span class="title-font">{{d.name}}</span><br>
    <span class="food-menu">{{d.review_count}} Reviews</span><br>
    <span class="food-menu">{{d.categories[0]?.title}} {{d.categories[1]?.title}} {{d.categories[2]?.title}}</span>
    <ion-icon item-right name="star" class="rating-style">
      <span class="rating">{{d.rating}}</span>
    </ion-icon>
   </ion-item>

    </ion-list>
</ion-content>
